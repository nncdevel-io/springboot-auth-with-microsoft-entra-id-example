# Test configuration - minimal setup
# Disable Microsoft Entra ID for tests
spring.cloud.azure.active-directory.enabled=false

# OAuth2 Client Registration for testing
spring.security.oauth2.client.registration.test.client-id=test-client-id
spring.security.oauth2.client.registration.test.client-secret=test-client-secret
spring.security.oauth2.client.registration.test.scope=openid,profile,email
spring.security.oauth2.client.registration.test.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.test.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.test.authorization-uri=https://test.example.com/oauth2/authorize
spring.security.oauth2.client.provider.test.token-uri=https://test.example.com/oauth2/token
spring.security.oauth2.client.provider.test.user-info-uri=https://test.example.com/oauth2/userinfo
spring.security.oauth2.client.provider.test.user-name-attribute=sub

