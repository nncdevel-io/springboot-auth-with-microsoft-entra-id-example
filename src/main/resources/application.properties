# Spring Boot Application Configuration
spring.application.name=springboot-auth-with-microsoft-entra-id-example

# Server Configuration
server.port=8501

# Microsoft Entra ID Configuration
# Note: Replace the placeholders below with your actual Azure AD configuration values
# These values should be set in application-local.properties (not committed to Git)
# or as environment variables in production

# Tenant ID from Azure Portal
spring.cloud.azure.active-directory.profile.tenant-id=${AZURE_TENANT_ID:your-tenant-id}

# Application (client) ID from Azure Portal
spring.cloud.azure.active-directory.credential.client-id=${AZURE_CLIENT_ID:your-client-id}

# Client Secret from Azure Portal
spring.cloud.azure.active-directory.credential.client-secret=${AZURE_CLIENT_SECRET:your-client-secret}

# Allowed groups (optional - uncomment if you want to restrict access to specific groups)
# spring.cloud.azure.active-directory.user-group.allowed-group-names=group1,group2

# Post logout redirect URI
spring.cloud.azure.active-directory.post-logout-redirect-uri=http://localhost:8501

# Enable Microsoft Entra ID authentication
spring.cloud.azure.active-directory.enabled=true

# OAuth2 Configuration
spring.cloud.azure.active-directory.authorization-clients.graph.scopes=https://graph.microsoft.com/User.Read

# Logging Configuration
logging.level.root=INFO
logging.level.io.nncdevel.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.azure.spring=DEBUG
